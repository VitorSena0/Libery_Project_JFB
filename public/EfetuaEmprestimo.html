<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menu_vertical.css">
    <link rel="stylesheet" href="css/style_emprestimos.css">
    <title>Emprestimo Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>

<body>

    <header class="header">
        <div class="menu-vertical-navegacao">
            <div class="logo">
                <img src="images/logo.jpg" alt="Logo" class="logoJFB" />
            </div>
            <div class="menu-vertical">
                <nav class="menu">
                    <ul>
                        <li><a href="index.html" class="inicio"> <img src="images/pagina-inicial.png"
                                    class="img-menu"><br> Início</a></li>
                        <li><a href="alunosCadastrados.html" class="aluno-cadastrado"> <img src="images/aluno.png"
                                    class="img-menu"><br> Alunos</a></li>
                        <li><a href="livrosCadastrados.html" class="livro-cadastrado"><img src="images/livro-aberto.png"
                                    class="img-menu" alt=""><br> Acervo</a></li>
                        <li><a href="#" class="emprestimo-efetuado"><img src="images/emprestimo.png" class="img-menu"
                                    alt=""><br> Empréstimos</a></li>
                    </ul>
                </nav>
            </div>
    </header>
    <div class="container">
        <div id="titulo-pagina">
            <div class="contain-form-emprestimo">
                <form action="" class="Emprestimo" method="post">
        
                    <h1>Empréstimos</h1>
        
                    <div class="Escolher_opcoes">
                        <div class="emprestimo-opcoes">
        
                            <div class="Empresta">
        
                                <select id="nomeAluno">
        
                                    <option value="" selected disabled>Escolha o Aluno</option>
                                    <option>Marcos</option>
                                </select>
                            </div>
        
                            <div class="Empresta">
        
                                <select name="" id="nomeLivro" width="100%" height="100%">
                                    <option value="" selected disabled>Escolha o Livro</option>
                                    <option>Marcos Aurélio</option>
                                </select>
                            </div>
                            <div class="contain-devolucao">
                                <div class="devolucao">
                                    <label for="data">Devolução</label><br>
                                    <input id="data" type="date">
                                </div>
                            </div>
                        </div>
                            
                            <input type="submit" value="Confirmar" id="submit">
                    </div>
                </form>
            </div>
        
            <script>
                $(document).ready(function () {
                    $('#nomeAluno').select2();
                });
        
                $(document).ready(function () {
                    $('#nomeLivro').select2();
                });
                /*A substituição jQuery para caixas de seleção
                    Select2 oferece uma caixa de seleção personalizável com suporte para pesquisa, marcação, conjuntos de dados remotos, rolagem infinita e muitas outras opções altamente usadas.
                    */
            </script>
        </div>


        <!--Tabela de cadastro dos Emprestimos-->
        <section>
            <div class="tabela-empréstimo">
                <div class="contain-search">
                    <input type="text" id="search" placeholder="Pesquisar empréstimo...">
                </div>
                <table id="myTable">
                    <thead>
                        <tr>
                            <th>Aluno</th>
                            <th>Livro</th>
                            <th>Data para devolução</th>
                            <th>Tempo restante</th>
                            <th class="acao">Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>

        <button class="atualizar-tabela">Atualizar tabela</button>


    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="javascript/emprestimos.js"></script>
</body>

</html>
