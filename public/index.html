<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/logo(1).jpg" type="image/png">
  <link rel="stylesheet" href="css/menu_vertical.css">
  <link rel="stylesheet" href="css/style_index.css" />
  <link rel="stylesheet" href="css/style_cadastros.css">
  <title>Biblioteca JFB</title>
</head>

<body>
  <h1 class="titulo-pagina">Biblioteca JFB</h1>

  <header class="header">
    <div class="menu-vertical-navegacao">
      <div class="logo">
        <img src="images/logo.jpg" alt="Logo" class="logoJFB" />
      </div>
      <div class="menu-vertical">
        <nav class="menu">
          <ul>
            <li><a href="#" class="inicio"> <img src="images/pagina-inicial.png" class="img-menu"><br>
                Início</a></li>
            <li><a href="alunosCadastrados.html" class="aluno-cadastrado"> <img src="images/aluno.png"
                  class="img-menu"><br> Alunos</a></li>
            <li><a href="livrosCadastrados.html" class="livro-cadastrado"><img src="images/livro-aberto.png" class="img-menu"
                  alt=""><br> Acervo</a></li>
            <li><a href="EfetuaEmprestimo.html" class="emprestimo-efetuado"><img src="images/emprestimo.png" class="img-menu"
                  alt=""><br> Empréstimos</a></li>
          </ul>
        </nav>
      </div>
  </header>
  </div>
  <main>
    <section class="home">
      <div class="cardsTotais">
        <div class="card1">
          <h2>Cadastrar <br> aluno</h2>
          <img src="images/lottie/adicionar-aluno.png" class="img-cards" alt="">
        </div>
        <div class="card2">
          <h2>Cadastrar <br> livro</h2>
          <img src="images/lottie/adicionar-livro(2).png" class="img-cards" alt="">
        </div>
        <div class="card3">
          <h2>Realizar <br> empréstimo</h2>
          <img src="images/lottie/emprestimo.png" class="img-cards" alt="">
        </div>
        <div class="card4">
          <h2>Devoluções <br> pendentes</h2>
          <img src="images/lottie/devolucoes-pendentes.png" class="img-cards" alt="">
        </div>
      </div>
    </section>

    <!---------------------Formulários----------------->

    <div id="contain-cadastro">

      <!--------Formulário do cadastro de aluno-------->
      <div class="cadastro-aluno">
        <form class="form-cadastro-aluno" method="post" action="">

          <h1>Cadastro Do Aluno</h1>
          <div class="txt_field">
            <input id="m-nome" type="text" name="nome" required placeholder="Nome do Aluno">
            <span></span>
          </div>

          <div class="txt_field">
            <input id="m-telefone" type="number" name="telefone" required placeholder="Telefone">
            <span></span>
          </div>

          <div class="txt_field">
            <input id="m-email" type="email" name="email" placeholder="E-mail">
            <span></span>
          </div>

          <div class="select-dinamico">

            <select id='Nivel_escolar' onchange="carregaTurmas()" required>
              <option value='disabled' selected disabled>Selecione a escolaridade</option>
              <option>Médio</option>
              <option>Subsequente</option>
            </select>


            <select id='Turma' required>
              <option value="" selected disabled>Turma indefina</option>
            </select>

            <script>

              const carregaTurmas = () => {
                const sescolaridade = document.querySelector('#Nivel_escolar')
                let turmaSelect = document.getElementById("Turma");
                let turmas = [["1º ano", "2º ano", "3º ano"], ["1º período", "2º período", "3º período"]]

                turmaSelect.innerHTML = "";
                
                  if (sescolaridade.value === "Médio") {
                    turmas = ["1º ano", "2º ano", "3º ano"];
                  } else if (sescolaridade.value === "Subsequente") {
                    turmas = ["1º período", "2º período", "3º período","4º período" ];
                  }
  
                  for (let i = 0; i < turmas.length; i++) {
                    console.log(turmas[i])
                    let option = document.createElement("option");
                    option.text = turmas[i];
                    option.value = turmas[i];
                    turmaSelect.appendChild(option);
                  }
                }

            </script>

          </div>
          <button class="CadastrarAluno" type="submit">Cadastrar</button>
        </form>
      </div>

      <!------Cadastro de livros----->
      <div class="cadastrar-livro">
        <form class="form-cadastro-livro">
          <h1>Cadastrar livro</h1>
          <div class="txt_field">
            <input type="text" id="titulo" name="titulo" placeholder="Título do livro" required>
          </div>

          <div class="txt_field">
            <input type="text" id="autor" name="autor" placeholder="Autor" required>
          </div>

          <div class="txt_field">
            <input type="text" id="editora" name="editora" placeholder="Editora" required>
          </div>

          <div class="txt_field">
            <input type="text" id="genero" name="genero" placeholder="Gênero" required>
          </div>

          <div class="estoque-div">
            <label for="estoque">Quantidade de exemplares: </label>
            <input type="number" id="estoque" name="estoque" value="1" size="1" min="0">
          </div>
          <button type="submit" class="CadastrarLivro">Cadastrar</button>
        </form>
      </div>

      <!--Realização do empréstimo-->



    </div>
  </main>
  <footer></footer>
  <script src="javascript/cadastros.js"></script>
</body>

</html>
